<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #767676; height: 93vh">
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline" class="form-control">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Enter Task Name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                          </mat-form-field>
                          <button  *ngIf="!isEditEnabled" mat-raised-button [disabled]="todoForm.invalid" color="primary" class="m-2" (click)="addTask()">Add</button>
                          <button mat-raised-button [disabled]="todoForm.invalid" color="primary" class="m-2" *ngIf="isEditEnabled" (click)="updateTask()">Update</button>
                    </form>
                </mat-card>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <!-- to do -->
                        <div class="example-container">
                            <h2 class="head-title">TO DO<span *ngIf = "tasks.length > 0"> - {{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box text-wrap" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <!-- inprogress -->
                        <div class="example-container">
                            <h2 class="head-title">IN PROGRESS<span *ngIf = "inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInprogress(i)"><mat-icon>delete</mat-icon></button>
                              </div>
                            </div>
                          </div>
                    </div> 
                    <div class="col-md-4 mt-3">
                        <!-- done -->
                        <div class="example-container">
                            <h2 class="head-title">DONE<span *ngIf = "done.length > 0"> - {{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button class="accent">
                                        <mat-icon>check_circle</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
